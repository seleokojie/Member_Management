<div style="border: 1px solid black;">
  <div style="text-align: center;">

    <h2>
      family of
    </h2>
    <h1>
      {{familyHead.name}}
    </h1>
  </div>

  <div style="margin-right: 15px;">
    <app-user [userData]="familyHead"></app-user>
    <div *ngFor="let item of familyMembers; let i = index">
      <app-user [userData]="item"></app-user>
    </div>
  </div>

</div>
